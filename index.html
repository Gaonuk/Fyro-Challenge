<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="box1">
    <div class="logo">

    </div>
    <div class="buttons">
      <img src="/images/icon-document.svg" alt="document icon">
      <img src="/images/icon-folder.svg" alt="folder icon">
      <img src="/images/icon-upload.svg" alt="upload icon">
    </div>
  </div>

  
  <div class="message">
    <div class="bubble sb4">
      <strong>185</strong> GB Left
    </div>
  
  <div class="box">
    <div class="heading">
      <p>You’ve used <strong>815 GB</strong> of your storage</p>
    </div>
    <div class="loading-bar">
      <span class="bar"></span>
      <span class="punto"></span>
    </div>
    <div class="points">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gaonuk">Gaonuk</a>.
  </div>
</body>
</html>
